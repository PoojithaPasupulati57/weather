<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/020/274/817/original/sun-with-cloud-in-flat-icon-weather-app-forecast-summer-climate-free-vector.jpg"/>
    <style>
        /* Default background */
        
        body {
            height: 90vh;
           
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(to bottom,skyblue,white);
            
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
        }

        /* Form styling */
        form {
            width: 400px;
            border: 1px solid rgb(215, 212, 212);
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid white;
            
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input {
            width: 250px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #ffcc00;
            color: black;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

       
        #two {
            border: 1px solid black;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #345678; 
            border-radius: 10px;
            border:1px solid white;
            
            
            box-shadow: 0px 0px 10px white(244, 242, 242, 0.3);
            max-width: 400px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        h2 {
            font-size: 20px;
        }
        #m1 {
            position: fixed;
            top: 70%;
            width: 100%;
            font-size: 30px;
            font-weight: bold;
            z-index: -1;
            color: #345678; 
            white-space: nowrap; 
        }
        #m2 {
            position: fixed;
            top: 20%;
            width: 100%;
            font-size: 30px;
            font-weight: bold;
            z-index: -1;
            color: #345678; 
            white-space: nowrap; 
        }
        
        
        
        
    </style>

</head>
<body>
    <form id="formy">
        <label class="f1" ><b>Enter City Name:</b></label><br/>
        <input type="text" placeholder="Enter Name"  id="city" required/><br/>
        <button class="f2">Get Weather Reportüå§Ô∏è</button>

    </form>
    <div id="two"></div>
    <div id="m1"><marquee id="mm1" direction="right">Enter a city to see the weather! üå§Ô∏è</marquee></div>
    <div id="m2"><marquee id="mm2" direction="left">Enter a city to see the weather! üå§Ô∏è</marquee></div>
    <script>
        document.getElementById("formy").addEventListener("submit",function(event){
            event.preventDefault();
        let a=document.getElementById("city").value;
        let b="0d280db9bf1ccfb170ccc680fcc5ecf9"

        const url=`https://api.openweathermap.org/data/2.5/weather?q=${a}&appid=${b}&units=metric`;
        let c=fetch(url)
        .then((response)=>{
            console.log(response);
            return response.json();
        })
        .then((response)=>{
            console.log(response);
            document.getElementById("two").innerHTML=`
                  <h1>The weather in ${a}</h1>
                  <h2><b>Country:</b>${response.sys.country}</h2>
                  <h2><b>Temperature:</b>${response.main.temp}<sup>o</sup>C</h2>
                  <h2><b>Humidity:</b>${response.main.humidity}%</h2>
                  <h2><b>Cloud Description:</b>${response.weather[0].description}</h2>`;

        })
        .catch((response)=>{
            console.log(response);
            alert("invaild city name");
        })
        document.getElementById("mm1").innerHTML = `üåç Weather Report for ${a}! ‚òÅÔ∏è`;
        document.getElementById("mm2").innerHTML = `üåç Weather Report for ${a}! ‚òÅÔ∏è`;
        
    });
  
    

    </script>
</body>
</html>
